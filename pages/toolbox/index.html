<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具库 - 精选软件和资源</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="../../index.html" class="logo">🚀 MagicBude</a>
            <ul class="nav-links">
                <li><a href="../../">首页</a></li>
                <li><a href="./">工具库</a></li>
                <li><a href="../blog/">博客</a></li>
                <li><a href="../portfolio/">作品集</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 工具库 Hero 区域 -->
    <section class="toolbox-hero">
        <div class="container">
            <h1>工具库</h1>
            <p>精选高效的开发工具、系统工具和日常应用</p>
        </div>
    </section>

    <!-- 工具库内容 -->
    <section class="tools">
        <div class="container">
            <!-- 分类过滤 -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="dev">开发工具</button>
                <button class="filter-btn" data-filter="browser">浏览器</button>
                <button class="filter-btn" data-filter="productivity">生产力</button>
                <button class="filter-btn" data-filter="system">系统工具</button>
                <button class="filter-btn" data-filter="other">其他</button>
            </div>

            <!-- 工具卡片容器 -->
            <div class="tools-grid" id="toolsGrid">
                <!-- 工具卡片将由JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 联系部分 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>有建议？</h2>
            <div class="contact-content">
                <p>如果你有任何建议或想分享好用的工具，欢迎联系我！</p>
                <div class="contact-links">
                    <a href="mailto:magicbude1998@gmail.com?subject=工具库建议&body=你好，我想分享一个好用的工具..." target="_blank" class="contact-link">📧 发送邮件</a>
                    <a href="https://github.com/MagicBude" target="_blank" class="contact-link">🐙 GitHub</a>
                    <a href="https://gitee.com/MagicBude" target="_blank" class="contact-link">📚 Gitee</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MagicBude. 保留所有权利。</p>
        </div>
    </footer>

    <script src="../../js/common.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
